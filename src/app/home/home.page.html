<ion-header>
    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            หน้าแรก
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="scan()">
                <ion-icon slot="icon-only" name="barcode"></ion-icon>
            </ion-button>
            <ion-button (click)="loadData()">
                <ion-icon slot="icon-only" name="sync"></ion-icon>
            </ion-button>
            <ion-button (click)="addData()">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div *ngIf="product.length==0" class="screen-notfound">
        ไม่พบข้อมูลสินค้า
    </div>
    <div class="product-wrapper">
        <ion-grid *ngIf="product.length>0">
            <ion-row>
                <ion-col size="6" *ngFor="let item of product" (click)="viewDetail(item.product_id)">
                    <div class="product-item">
                        <img *ngIf="!item['no-image']" class="product-image"
                            [src]="session.api+'fileUpload/'+item.product_image"
                            (error)="session.imageError(item, 'no-image')">
                        <img *ngIf="item['no-image']" class="product-image" src="assets/images/default.png">
                        <div class="product-name">{{ item.product_name }}</div>
                        <div class="product-price">ราคา {{ item.product_price }} บาท</div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
