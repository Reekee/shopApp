<ion-header>
    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            หน้าแรก
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="scan()">
                <ion-icon slot="icon-only" name="barcode"></ion-icon>
            </ion-button>
            <ion-button (click)="loadData()">
                <ion-icon slot="icon-only" name="sync"></ion-icon>
            </ion-button>
            <ion-button (click)="addData()">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let item of product" (click)="viewDetail(item.product_id)">
                <img class="product-image" src="{{ item.product_image }}">
                <div class="product-name">{{ item.product_name }}</div>
                <div class="product-price">ราคา {{ item.product_price }} บาท</div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
